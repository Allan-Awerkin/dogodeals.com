<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <title> Boston Deals - Restaurant Registration Page</title>

  <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAlpQu-IPydOADYfNJbuhihhQd3utFnaUxpDrw1LFUh7zS6bjILBTnRTbveghl0P_lmyKIDnXXxqvg3Q"
   type="text/javascript"></script>
  <script type="text/javascript">

  function register() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var url1 = "goog_newuser.php?";
    var params = "username=" + username + "&password=" + password;
var url = url1 + params;

GDownloadUrl(url, function(data, responseCode) {
      if (data.length > 1) {
//document.write(data)        
document.getElementById("message").innerHTML = "Successfully registered." + 
          "<a href='goog_login.html'>Proceed to Login</a>.";
      } else {
        document.getElementById("message").innerHTML = "Username already exists. Try again.";
      }
    }, params);
  }

  </script>

  </head>
  <body>
  <h1>Register your Restaurant for Boston Deals</h1>
 Username:  <input type="text" id="username">
 Password:  <input type="password" id="password">

  <input type="button" onclick="register()" value="Register">
  <div id="message"></div>
  </body>
</html>
